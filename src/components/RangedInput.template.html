<style>
    :host {
        display: inline-block;
        text-align: center;
        margin: 0;
        padding: 0;
        font-family: caption;
        width: 4em;
    }
    :host(.vertical) {
            transform-origin: 100% 100%; 
        transform: rotate(-90deg);
    }
    :host label, :host input {
        display: block;
    }
</style>

<label>
    [[ label ]]
</label>
<input on-input="inputHandler" type="range" value="{{value::input}}" min="[[min]]" max="[[max]]" step="[[step]]">
