<style>
    :host {
        display: block;
        width: 100%;
        height: 100%;
        overflow: auto;
    }
    svg {
        width: 0; height: 0;
        position: absolute;
        top: -1000px;
        left: -1000px;
    }

    img {
        position: absolute;
        top: 0; 
        left: 0;
        object-fit: contain;
        min-height: 100%;
        max-height: 100%;
        z-index: 1;
    }

    #fisheye {
        z-index: 10;
        position: absolute;
        top: 0; 
        left: 0;
        width: 1;
        height: 1;
    }
</style>

<svg>
    <filter id="[[convFilterId]]">
        <feConvolveMatrix order="3 3" preserveAlpha="true" kernelMatrix="[[convFilterKernel]]" />
    </filter>
    <filter id="[[blurFilterId]]">
        <feGaussianBlur in="SourceGraphic" stdDeviation="[[blurStdDeviation]]" />
    </filter>
</svg>

<img id="srcimg" src="[[src]]" />
<canvas id="fisheye"></canvas>
