<style>
    :host {
        display: block;
        width: 100%;
        height: 100%;
        overflow: auto;
    }

    svg {
        width: 0;
        height: 0;
        position: absolute;
        top: -1000px;
        left: -1000px;
    }

    img {
        top: 0;
        left: 0;
        object-fit: contain;
        z-index: 1;
        padding: 0;
        margin: 0;
        max-width: 100%;
        max-height: 100%;
    }

    .portrait {
        min-height: 100%;
        height: 100%;
    }

    .landscape {
        min-width: 100%;
        width: 100%;
    }

</style>

<svg>
    <filter id="[[convFilterId]]">
        <feConvolveMatrix order="3 3" preserveAlpha="true" kernelMatrix="[[convFilterKernel]]" />
    </filter>
    <filter id="[[blurFilterId]]">
        <feGaussianBlur in="SourceGraphic" stdDeviation="[[blurStdDeviation]]" />
    </filter>
</svg>

<img id="srcimg" src="[[src]]" class$="[[srcImgClass]]" />
<canvas id="fisheye"></canvas>
