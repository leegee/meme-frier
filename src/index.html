<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
    <title>MemeMe Meme Deep Frier</title>
    <meta name="description" content="MemeMe meme deep frier adds effects to images">

    <script src="webcomponentjs/webcomponents-lite.js"></script>
    <script src="webcomponentjs/webcomponents-loader.js"></script>
    <script src="web-animations-js/web-animations-next.min.js"></script>

    <link rel="manifest" href="static/manifest.json">
    <meta name="theme-color" content="#3f51b5">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="MemeMe Meme Deep Frier">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Meme Frier">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="static/icons/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="static/icons/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="static/icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="static/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="static/icons/icon-192x192.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="static/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#3f51b5">
    <meta name="msapplication-tap-highlight" content="no">

    <style>
        html,
        body {
            background: #555;
            text-align: center;
            color: white;
            font-family: sans-serif;
            min-height: 100%;
            margin: 0;
            padding: 0;
        }

        app-toolbar {
            /* Toolbar is the main header, so give it some color */
            background-color: #3367D6;
            font-family: 'Roboto', Helvetica, sans-serif;
            color: white;
            --app-toolbar-font-size: 24px;
        }

        meme-frier {
            padding: 1em;
            min-width: 100%;
            min-height: 100%;
            background: #777;
        }
    </style>
</head>

<body>
    <meme-frier src='./static/rainbow.jpg'></meme-frier>
</body>

</html>
